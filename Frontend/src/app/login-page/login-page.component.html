<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login Form</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>User Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
              />
              <span
                class="text-danger"
                *ngIf="
                  (loginFormControl.username.touched || submitted) &&
                  loginFormControl.username.errors?.required
                "
              >
                User Name is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  loginFormControl.username.touched &&
                  loginFormControl.username.errors?.userNameNotAvailable
                "
              >
                User Name is not available
              </span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
              <span
                class="text-danger"
                *ngIf="
                  (loginFormControl.password.touched || submitted) &&
                  loginFormControl.password.errors?.required
                "
              >
                Password is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  loginFormControl.password.touched &&
                  loginFormControl.password.errors?.invalidPassword
                "
              >
                Password should have minimum 8 characters, at least 1 uppercase
                letter, 1 lowercase letter and 1 number
              </span>
            </div>
            <div class="form-group mt-2">
              <button type="submit" class="btn btn-block btn-success w-100">
                Login
              </button>
            </div>
          </form>
          <div class="d-flex flex-column text-center mt-2">
            <Strong>OR</Strong>
            <button
              [routerLink]="['/signup']"
              routerLinkActive="router-link-active"
              type="button"
              class="btn btn-primary mt-2"
            >
              Sign UP
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
